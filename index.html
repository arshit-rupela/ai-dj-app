<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script> 

<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body background="dj background.webp">
    <center>
        <h3 class="btn btn-success heading" >
            AI DJ APP<br>
            <span class="note" >NOTE - Move your left-wrist up for increasing and down for decreasing the volume.
                Move your right wrist up for increasing and down for decreasing the speed.
            </span>
        </h3> 

        <div class="div_speed">
            <img src="dj disk.jpg" class="div_speed_img">
            <br>
            <h3 class="btn btn-danger speed">Speed</h3>
        </div> 

        <div class="div_volume">
            <img src="dj disk.jpg" class="div_volume_img">
            <br>
            <h3 class="btn btn-danger volume">Volume</h3>
        </div> 

        <br><br>
        <button onclick="play();" class="btn btn-info play_button">Play</button>
    </center>
    <script src="main.js"></script>
</body>
</html>
